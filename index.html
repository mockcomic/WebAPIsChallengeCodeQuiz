<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeQuiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <button id='high-score-btn'>View high scores</button>
    <h2 id="timer" class="hide">60 seconds remaining</h2>
  </header>

  <div id="questions" class="container hide">
    <div id="question">Question</div>
    <ul id="answer-buttons" class='btn-grid'></ul>
  </div>

  <div id="high-score" class="container hide">
    <input id="score"></input>
    <button id="submit-btn">Submit</button>
  </div>
  
  <ul id='score-list'class ='score-list hide'></ul>

  <div id="result"></div>

  <div class='controls'>
    <p>You have 60 seconds to answer 15 questions.
      <br>Wrong answer removes 10 seconds from the clock.
      <br>Good luck!
    </p>
    <button id="start-btn" class='start-btn btn'>Start Quiz</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
