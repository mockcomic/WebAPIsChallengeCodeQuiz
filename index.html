<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeQuiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <button class="high-score">View high scores</button>
    <h2 class="timer">60 seconds remaining</h2>
  </header>

  <div id="questions" class="container hide">
    <div id="question">Question</div>
    <ul id="answer-buttons" class='btn-grid'></ul>
  </div>

  <div id="result"></div>

  <div class="controls">
    <button id="start-btn" class='start-btn btn'>Start Quiz</button>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
