<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodeQuiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <button class="high-score">View high scores</button>
    <h2 class="timer">Time: 0</h2>
  </header>

  <div class="container">
    <div id="question">Question</div>
    <ul id="answer-buttons" class='btn-grid'>
      <button id = "btn-1" class="btn">Answer 1</button>
      <button id = "btn-2" class="btn">Answer 2</button>
      <button id = "btn-3" class="btn">Answer 3</button>
      <button id = "btn-4" class="btn">Answer 4</button>
    </ul>
  </div>

  <div class="controls">
    <button id="start-btn" class='start-btn btn'>Start</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
